

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Macro Calc</title>
</head>
<body>
    <form action="">
        <label for="calories">Calories</label>
        <input type="number" name="calories" id="calories">
    
        <input type="button" value="Calculate" id="calcBtn">
    </form>
    <di vid="output">
        <span id="fatCal"></span><br>
        <span id="proCal"></span><br>
        <span id="carbCal"></span><br>

        <span id="fatGrams"></span><br>
        <span id="proGrams"></span><br>
        <span id="carbGrams"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
